openapi: 3.0.3
info:
  title: Neosantara AI - Utility API
  description: Helper utilities for token management and other metadata.
  version: 1.0.0
servers:
  - url: https://api.neosantara.xyz/v1
security:
  - ApiKeyAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
paths:
  /messages/count_tokens:
    post:
      tags: [Utility]
      summary: Count Tokens
      description: Counts the total input tokens for a given request body (Anthropic compatible).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [model, messages]
              properties:
                model:
                  type: string
                messages:
                  type: array
                  items:
                    type: object
                system:
                  type: string
                tools:
                  type: array
                  items:
                    type: object
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [input_tokens]
                properties:
                  input_tokens:
                    type: integer
